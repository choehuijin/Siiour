<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>버튼 클릭시 숫자 증가</title>
</head>
<style>
    .on{
        border: 2px solid black !important; 
    }
    .select div{
        width: 30px;
        height: 30px;
        border: 2px solid grey;
        text-align: center;
    }
    .qty{
        width: 25px;
        height: 25px;
        text-align: center;
    }
    button{
        width: 25px;
        height: 25px;
        margin: 5px;
    }
</style>
<body>
    <input class="qty" value="1" type="text">
    <button calss="btn_up">+</button>
    <button class="btn_down">-</button>

    <div class="select">
        <div id = "S">S</div>
        <div id = "M">M</div>
        <div id = "L">L</div>
    </div>
    <div class="size"> [필수]Size</div>

    <script>
        var cf= false;
        var a = 1;
        $(document).ready(function(){

            $("#S").click(function(){
                if(cf==false){
                $("#S").addClass("on");
                $(".size").text("[필수] S");
                cf=true;
                 }
                 else{
                $(".select>div").removeClass("on");
                $(".size").text("[필수]Size");
                cf=false;
                 }
            });

            $("#M").click(function(){
                if(cf==false){
                    $("#M").addClass("on");
                    $(".size").text("[필수] M")
                    cf=true;
                }
                else{
                    $(".select>div").removeClass("on");
                    $(".size").text("[필수] Size");
                    cf=false;
                }
            });

            $("#L").click(function(){
                if(cf==false){
                    $("#L").addClass("on");
                    $(".size").text("[필수] L");
                    cf=true;
                }
                else{
                    $(".select>div").removeClass("on");
                    $(".size").text("[필수] Size");
                    cf=false;
                }
            });

            $(".btn_up").click(function(){
                a++;        
                $(".qty").val(a);
            });
            $
        });
    </script>
</body>
</html>
