<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>버튼 클릭시 숫자 증가</title>
</head>
<body>
    <button class="btn_up">증가</button>
    <button class="btn_down">감소</button>
    <div id="result">0</div>
    <script>
        var a = 0 //들어갈 값 (0부터 시작)
        $(document).ready(function(){//제이쿼리 
            $(".btn_up").click(function(){//증가라는 것을 클릭하면
                a++;//a 변수값 1증가
                $('#result').text(a);//div 값에 a변수값을 출력(대입)
            });
            $(".btn_down").click(function(){//감소라는 것을 클릭했을때
                if(a<=0){//만약 a 의 값이 0보다 작거나 같을 경우
                alert("0보다 아래일순 없습니다.");//경고창
            }else{//아니면 감소가 가능하게 만들어줌
                a--;
                $('#result').text(a);
            }
            });
        });
    </script>
</body>
</html>
